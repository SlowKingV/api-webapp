<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API web app </title>
	<script src="https://kit.fontawesome.com/bf254b5930.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<a href="#"><div class="logo"></div></a>
		<nav class="nav">
			<ul class="nav-list">
				<li class="">
					<a class="" href="#">Movies</a>
				</li>
				<li class="">
					<a class="" href="#">More info</a>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Andy's part -->
	<div>

	</div>

	<!-- Diego's part -->
	<button id="btn-open">Open Popup</button>
	<div id="popup" class="hidden">

		<div class="card">

			<div class="show">
				<div id="loader-wrap">
					<i class="fa-solid fa-circle-notch fa-spin"></i>
				</div>
				<div id="btn-close">
					<i class="fa-solid fa-xmark fa-fw"></i>
				</div>
				<div class="info">
					<div class="img-wrap">
						<a class="image-link" href="#" target="_blank">
							<img src="https://via.placeholder.com/210x295" alt="Show image" class="image">
							<span class="status">Status</span>
						</a>
					</div>
					<div class="sum-wrap">
						<h3 class="sum-title">Summary:</h3>
						<p class="summary"></p>
					</div>
					<ul class="data">
						<li class="name"></li>
						<li class="language"></li>
						<li class="genres"></li>
						<li class="premiered"></li>
						<li class="ended"></li>
						<li class="rating"></li>
						<li class="network"></li>
					</ul>
				</div>
				<h3>Comments (<i id="counter">#</i>)</h3>
			</div>

			<div id="comments">
				<ul id="comments-list">
					<li class="comment">
						<strong>Fetching commments...</strong>
					</li>
				</ul>
			</div>

			<form id="form-comments">
				<input id="input-name" class="form-input" type="text" placeholder="Name" required>
				<textarea id="area-message" class="form-input" placeholder="Enter your message..." required></textarea>
				<button id="button-submit" type="submit">
					<i class="send fa-solid fa-paper-plane"></i>
					<i class="loading hidden fa-solid fa-circle-notch fa-spin"></i>
					<i class="finished hidden fa-solid fa-check"></i>
				</button>
			</form>
		</div>

	</div>

	<footer class="footer">
		<span class="notcie">Created by Diego & Andy under CC license</span>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
